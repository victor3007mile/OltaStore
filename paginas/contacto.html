        <div class="container">
            <a class="navbar-brand" href="#"><img class="w-25" src="../imagenes/logoOltaStore.jpg"

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-between w-100">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./quienessomos.html">Quienes Somos</a>

                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <img class="col-12 w-100" src="../imagenes/contactate.jpg" alt="contactate">
        </div>
    </main>
    <section class="container mb-4" id="formulario-contacto">
        <form action="" class="w-100 row">
            <div class="col-12 my-2 d-flex justify-content-start justify-content-lg-center">
                <input type="text" id="nombre" class="" placeholder="Nombre y Apellido">
            </div>
            <div class="col-12 my-2 d-flex justify-content-start justify-content-lg-center">
                <input type="email" id="email" class="" placeholder="Ejemplo@gmail.com">
            </div>
            <div class="col-12 my-2 d-flex justify-content-start justify-content-lg-center">
                <input type="number" id="numero" class="" placeholder="1122334455">
            </div>
            <div class="col-12 my-2 d-flex justify-content-start justify-content-lg-center">
                <p class="">Tipo De Consulta:</p>
            </div>
            <div class="col-12 my-2 d-flex justify-content-start justify-content-lg-center">
                <input type="radio" id="Por Mayor" name="tipo_de_consulta" value="Por Mayor">
                <label for="Por Mayor">Por Mayor</label><br>
            </div>
            <div class="col-12 my-2 d-flex justify-content-start justify-content-lg-center">
                <input type="radio" id="Por Menor" name="tipo_de_consulta" value="Por Menor">
                <label for="Por Menor">Por Menor</label><br>
            </div>
            <div class="col-12 my-2 d-flex justify-content-start justify-content-lg-center">
                <textarea placeholder="Escribi Tu Mensaje..." name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-start justify-content-lg-center">
                <button class="boton">Enviar</button>
            </div>
        </form>
    </section>
    <footer>
        <div>
            <ul>
                <a href="https://facebook.com" target="blank" class="facebook"><i class="fab fa-facebook fa-3x"></i></a>
                <a href="https://instagram.com" target="blank" class="instagram"><i class="fab fa-instagram fa-3x"></i></a>
            </ul>
        </div>
    </footer>
